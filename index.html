<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BS Paint 1.0</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section class="app">
      <section class="headings">
        <h3>BS Paint 1.0</h3>
        <p class="message">Paint away!</p>
      </section>
      <section class="paint">
        <section class="brush-selection">
          <section class="palette">
            <img class="icon palette-icon" src="palette.png">
            <div class="palette-color color-1"></div>
            <div class="palette-color color-2"></div>
            <div class="palette-color color-3"></div>
            <div class="palette-color color-4"></div>
            <div class="palette-color color-5"></div>
          </section>
          <section class="brush">
            <div class="current-brush color-2">
              <img class="icon brush-icon" src="paintbrush.png">
            </div>
          </section>
        </section>
        <section class="canvas">
        </section>
      </section>
        <section class="add-color">
          <h3>Don't see a color you want?</h3>
          <p>Add your own using 1 of 3 ways:</p>
          <p>1. Using the hex value starting with the "#". Ex: #FF7F50 for coral</p>
          <p>2. Using the rgb value by enlosing your numbers in "()". Ex. (128, 0, 128) for purple</p>
          <p>3. Simply by adding a well known color: Ex: "pink"</p>
            <label for="input">Add a color</label>
            <input type="text" name="input" id="input">
            <button id="new-color-submit">Submit</button>
        </section>
      </section>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
